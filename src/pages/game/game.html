<ion-header>

  <ion-navbar>
    <ion-title>game</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>

      <ion-col col-12  col-md-2 *ngFor="let image of imagesA; let i = index;">
        <ion-card class="card-background-page" (click)="flipImg(i)">
          <img [src]="image.backUrl" *ngIf="!image.visible">
          <img [src]="image.frontUrl" *ngIf="image.visible">
        </ion-card>
      </ion-col>

      <ion-col col-12  col-md-2 *ngFor="let image of imagesATwo; let i = index;">
        <ion-card class="card-background-page" (click)="flipImgTwo(i)">
          <img [src]="image.backUrl" *ngIf="!image.visible">
          <img [src]="image.frontUrl" *ngIf="image.visible">
        </ion-card>
      </ion-col>
      
    </ion-row>
  </ion-grid>
    
</ion-content>
